name: Thrive holistic CI/CD

on:
  push:
    branches: ["gh-pages"] # Change this to your default branch if it's not 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: write
      pages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Cache dependencies âš¡
        id: cache_dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json')}}

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install
      
      - name: Create .env file
        run: echo "${{ secrets.ENV_VARIABLE }}" > .env

      - name: Build and export
        run: pnpm run build

      - name: Upload artifact ğŸ“¡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    permissions:
      id-token: write
      contents: write
      pages: write

    steps:
      - name: Publish to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
